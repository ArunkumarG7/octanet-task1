<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Ride Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bike Ride Registration</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="registration-form">
                <h2>Register for the Ride</h2>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

               

                               <label for="special-message">Any Special Message you want to covey to john:</label>
                <textarea id="special-requirements" name="special-requirements" rows="4" placeholder="Any special message"></textarea>

                <button type="submit">Register Now</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bike Ride Event. All rights reserved.</p>
        </div>
    </footer>

    <script src="scrip.js"></script>
</body>
</html>
